description: Приглашение для сотрудника
type: object
required:
  - id
  - createdAt
  - expiresAt
properties:
  id:
    $ref: './InvitationId.yaml'
  createdAt:
    description: Дата и время создания
    type: string
    format: date-time
    readOnly: true
  expiresAt:
    description: Дата и время истечения срока принятия
    type: string
    format: date-time
  invitee:
    $ref: './Invitee.yaml'
  acceptToken:
    allOf:
      - $ref: './InvitationAcceptToken.yaml'
      - readOnly: true
