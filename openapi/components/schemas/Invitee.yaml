description: Приглашаемый пользователь
type: object
required:
  - contact
  - roles
properties:
  contact:
    description: Контактные данные для отправки приглашения
    type: object
    required:
      - type
      - email
    properties:
      type:
        enum:
          - EMail
      email:
        $ref: './UserEmail.yaml'
  roles:
    $ref: './MemberRoleSet.yaml'

