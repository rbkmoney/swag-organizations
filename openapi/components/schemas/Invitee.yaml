description: Приглашаемый пользователь
type: object
required:
  - contact
  - roles
properties:
  contact:
    description: Контактные данные для отправки приглашения
    type: object
    required:
      - type
      - email
    properties:
      type:
        enum:
          - EMail
      email:
        $ref: './UserEmail.yaml'
  roles:
    description: |
      Роли, которые будут назначены сотруднику после принятия им приглашения
    $ref: './MemberRoleSet.yaml'
